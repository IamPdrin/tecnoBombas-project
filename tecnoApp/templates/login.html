{% extends 'base.html' %}
{% load static %}

{% block extra_styles %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock %}
{% block conteudo %}
<div class="container-card">

    <div class="img-card">
        <img src="static/images/logo.png" alt="Logo TecnoBombas">
    </div>

    <div class="body-card">
        <h2>TecnoBombas</h2>
        <form action="login" method="post">
            
        {% csrf_token %} 
            <div class="toggle-container">
                <img src="static/images/pj1.png" alt="Ícone CNPJ">
                <!--SWITCH PARA ALTERAR ENTRE CPNJ E CPF-->
                <label class="switch">
                    <input type="checkbox" id="toggle-switch">
                    <span class="slider round">{{ form.tipo }}</span>
                </label>
                <img src="static/images/pf1.png" alt="Ícone CPF">
            </div>
            
            <div class="input-group">
                <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ:">
            </div>
            <div class="input-group">
                <input type="text" id="cpf" name="cpf" placeholder="CPF:">
            </div>
            
            <div class="input-group">
                <input type="password" id="senha" name="senha" placeholder="Senha:">
            </div>
            <button type="submit" class="bt">Entrar</button>
        </form>
        <a href=""><p>Esqueceu sua senha?</p></a>
        <p>Não possui uma conta? <a href="register.html">Cadastrar-se</a></p>
    </div>
</div>

{% endblock %}
